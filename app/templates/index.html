<!DOCTYPE html>
<html >
<head>
  <title>Titanic Survival Predictor</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
<div align = "center">
	<h3> Titanic Survival Predictor</h3>	
	<!-- <img src="images/titanic.jpg" >  -->
	<img src ="/static/images/titanic.jpg">

		<form action="{{ url_for('predict') }}" method="POST">
		 	<table>
				<tr><td></td> <th> Attributes </th> <th>	 Values </th> <br> </tr> 
				<tr><td></td> <td> Name:               </td> <th>	 <input name="passenger_name" value="{{ p_name }}"> </th> <br> </tr>
				<tr><td></td> <td> Class:              </td> <th>	 <input name="passenger_class" value="{{ p_class }}">  	            </th> <br> </tr>
				<tr><td></td> <td> Sex:                </td> <th>	 <input name="passenger_sex" value="{{ p_sex }}">              </th> <br> </tr>
				<tr><td></td> <td> Age:                </td> <th>	 <input name="passenger_age" value="{{ p_age }}">                </th> <br> </tr>
				<tr><td></td> <td> Siblings & Spouses: </td> <th>	 <input name="passenger_sibsp" value="{{ p_sibsp }}">               </th> <br> </tr>
				<tr><td></td> <td> Parents & Children: </td> <th>	 <input name="passenger_parch" value="{{ p_parch }}">               </th> <br> </tr>
				<tr><td></td> <td> Fare:               </td> <th>	 <input name="passenger_fare" value="{{ p_fare }}">             </th> <br> </tr>
				<tr><td></td> <td>                     </td> <th>	 <input type="submit">                                  </th> <br> </tr>
			</table>    
		</form>
		<br>
		Probability of Survival: {{ prediction_text }}
</div>  

</body>
</html>
